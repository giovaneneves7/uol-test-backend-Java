<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastro do Jogador UOL</title>
        <link href="../css/form.css" rel="stylesheet" type="text/css">
        <script src="../js/validation.js"></script>
    </head>

    <body class="zf-backgroundBg">
        <div class="zf-templateWidth">
            <form action='https://forms.zohopublic.com/20221ireads0014/form/SoftwareEvaluation/formperma/IDdSw6DPRgHDtxW33aSFXlmEjUu7I2uQLcOm-0GMIC8/htmlRecords/submit' name='form' method='POST' onSubmit='javascript:document.charset="UTF-8"; return zf_ValidateAndSubmit();' accept-charset='UTF-8' enctype='multipart/form-data' id='form'>
                <input type="hidden" name="zf_referrer_name" value="">
                <input type="hidden" name="zf_redirect_url" value="">
                <input type="hidden" name="zc_gad" value="">
                <div class="zf-templateWrapper">
                    <!---------template Header Starts Here---------->
                    <ul class="zf-tempHeadBdr">
                        <li class="zf-tempHeadContBdr">
                            <h2 class="zf-frmTitle"><em>Cadastro do Jogador UOL</em></h2>
                            <p class="zf-frmDesc">Área para cadastro de jogadores.</p>
                            <div class="zf-clearBoth"></div>
                        </li>
                    </ul>
                    <!---------template Header Ends Here---------->
    
                    <!---------template Container Starts Here---------->
                    <div class="zf-subContWrap zf-leftAlign">
                        <ul>
                            <!---------Single Line Starts Here---------->
                            <li class="zf-tempFrmWrapper zf-large">
                                <label class="zf-labelName"> 
                                    Nome<em class="zf-important">*</em>
                                </label>
                                <div class="zf-tempContDiv">
                                    <span> 
                                        <input type="text" name="SingleLine" checktype="c1" value="" maxlength="255" fieldType=1 placeholder="ex&#x3a;&#x20;Jo&atilde;o&#x20;da&#x20;Silva"/>
                                    </span> 
                                    <p id="SingleLine_error" class="zf-errorMessage" style="display:none;">Valor inválido!</p>
                                </div>
                                <div class="zf-clearBoth"></div>
                            </li>
                            <!---------Single Line Ends Here---------->
    
                            <!---------Email Starts Here---------->  
                            <li class="zf-tempFrmWrapper zf-large">
                                <label class="zf-labelName"> 
                                    E-mail <em class="zf-important">*</em>
                                </label>
                                <div class="zf-tempContDiv">
                                    <span> 
                                        <input fieldType=9  type="text" maxlength="255" name="Email" checktype="c5" value="" placeholder="ex&#x3a;&#x20;joaosilva&#x40;gmail.com"/>
                                    </span> 
                                    <p id="Email_error" class="zf-errorMessage" style="display:none;">Valor Inválido!</p>
                                </div>
                                <div class="zf-clearBoth"></div>
                            </li>
                            <!---------Email Ends Here---------->  
    
                            <!---------Phone Starts Here----------> 
                    
                            <li  class="zf-tempFrmWrapper zf-large">
                                <label class="zf-labelName">Telefone</label>
                                <div class="zf-tempContDiv zf-phonefld">
                                    <div class="zf-phwrapper zf-phNumber">
                                        <span> 
                                            <input type="text" compname="PhoneNumber" name="PhoneNumber_countrycode" maxlength="20" checktype="c7" value="" phoneFormat="1" isCountryCodeEnabled=false fieldType="11" id="international_PhoneNumber_countrycode" valType="number" phoneFormatType="1" placeholder="ex&#x3a;&#x20;7799112233" />
                                        </span>
                                        <div class="zf-clearBoth"></div>
                                    </div>
                                    <p id="PhoneNumber_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
                                </div>
                                <div class="zf-clearBoth"></div>
                            </li>
                            <!---------Phone Ends Here----------> 
    
                            <!---------Radio Starts Here---------->    
                            <li class="zf-radio zf-tempFrmWrapper zf-sideBySide">
                                <label class="zf-labelName">
                                    Quero ser do grupo:<em class="zf-important">*</em>
                                </label>
                                <div class="zf-tempContDiv">
                                    <div class="zf-overflow">
                                        <span class="zf-multiAttType"> 
                                            <input class="zf-radioBtnType" type="radio" id="Radio_1" name="Radio" checktype="c1" value="Liga&#x20;da&#x20;Justi&ccedil;a">
                                            <label for="Radio_1" class="zf-radioChoice">Liga&#x20;da&#x20;Justi&ccedil;a</label> 
                                        </span>
                                        <span class="zf-multiAttType"> 
                                            <input class="zf-radioBtnType" type="radio" id="Radio_2" name="Radio" checktype="c1" value="Os&#x20;Vingadores">
                                            <label for="Radio_2" class="zf-radioChoice">Os&#x20;Vingadores</label>
                                        </span>
                                        <div class="zf-clearBoth"></div>
                                    </div>
                                    <p id="Radio_error" class="zf-errorMessage" style="display:none;">Invalid value</p>
                                </div>
                                <div class="zf-clearBoth"></div>
                            </li>
                            <!---------Radio Ends Here---------->    
                        </ul>
                    </div>

                    <!---------template Container Starts Here---------->
                    <ul>
                        <li class="zf-fmFooter">
                            <button class="zf-submitColor">Cadastrar</button>
                        </li>
                    </ul>
                </div>
            
                <!-- 'zf-templateWrapper' ends -->

            </form>
        </div>

        <!-- 'zf-templateWidth' ends -->
        <script type="text/javascript">
            var zf_DateRegex = new RegExp("^(([0][1-9])|([1-2][0-9])|([3][0-1]))[-](Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)[-](?:(?:19|20)[0-9]{2})$");
            var zf_MandArray = [ "SingleLine", "Email", "Radio"]; 
            var zf_FieldArray = [ "SingleLine", "Email", "PhoneNumber_countrycode", "Radio"]; 
            var isSalesIQIntegrationEnabled = false;
            var salesIQFieldsArray = [];

        </script>
    </body>
</html>
